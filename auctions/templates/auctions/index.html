{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        {% if listing.active == 1 %}
            <div class="listing-box">
                <a href="{% url 'listing' listing.id %}"><img class="box-img" src="{{ listing.image }}" alt="{{ listing.title }}"></a>
                <h2 class="box-title">{{ listing.title }}</h2>
                <p>{{ listing.description }}</p>
                <h2 class="box-price">4.05â‚¬</h2>
                <small>{{ listing.listing_bids.all|length }} bid(s)</small>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
