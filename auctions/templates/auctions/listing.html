{% extends "auctions/layout.html" %}

{% block body %}
    <img id="listingimg" src="{{ listing.image }}" alt="{{ listing.title }}">

    <h1>{{ listing.title }}</h1>

    <p id="listingdescription">{{ listing.description }}</p>

    <span>Starting Price: {{ listing.starting_price }}€</span>

    <h2 id="listingprice">50€</h2>

    <form>
        <div class="form-group">
            <small>0 bid(s) so far.</small>
            <input type="number" class="form-control rmvwidth" placeholder="Bid">
        </div>

        <input type="submit" class="btn btn-primary" value="Place Bid">
    </form>


    <!-- Details & Commends -->
    <div class="belowarea">
        <h4>Details</h4>

        <ul>
            <li>Listed by: morango</li>
            <li>Category: teste</li>
        </ul>

        <h4>Comments</h4>
    </div>
{% endblock %}
